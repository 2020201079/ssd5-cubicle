<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://clara.io/embed/ff43b24d-b71b-49fb-95ca-323ca05c527f?renderer=webgl" width="800" height="600" allowfullscreen></script>
    <!--script src="cl.js" ></script-->  
  </head>

    
    <!--script src="https://rawgit.com/aframevr/aframe/c4aa63e/dist/aframe-master.min.js"></script-->
    <script src="./dist/aframe-super-keyboard.min.js"></script>
    
    <title>Work station cubicle </title>

    <audio controls id="music1">
      <source src="./dist/song1.mp3" type="audio/mpeg">
    </audio>

    <audio controls id="music2">
      <source src="./dist/song2.mp3" type="audio/mpeg">
    </audio>

    
  </head>
  <body>
    
    <a-scene >
        <a-assets>
            <a-asset-item id="flower-obj" src="models/flower-obj/flower.obj"></a-asset-item>
            <a-asset-item id="flower-mtl" src="models/flower-obj/flower.mtl"></a-asset-item>
                        <a-asset-item id="fire-obj" src="models/fire-ext/fire-extinguisher.obj"></a-asset-item>
                        <a-asset-item id="fire-mtl" src="models/fire-ext/fire-extinguisher.mtl"></a-asset-item>


            <a-asset-item id="table-obj" src="/models/table-obj/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="/models/table-obj/table.mtl"></a-asset-item>
            <a-asset-item id="laptop-obj" src="/models/desktop-computer-obj/desktop-computer.obj"></a-asset-item>
            <a-asset-item id="laptop-mtl" src="/models/desktop-computer-obj/desktop-computer.mtl"></a-asset-item>
            <a-asset-item id="coffee-machine-obj" src="models/nespresso-pixie-coffee-maker-threekit-dphil-clone-obj/nespresso-pixie-coffee-maker-threekit-dphil-clone.obj"></a-asset-item>
            <a-asset-item id="coffee-machine-mtl" src="models/nespresso-pixie-coffee-maker-threekit-dphil-clone-obj/nespresso-pixie-coffee-maker-threekit-dphil-clone.mtl"></a-asset-item>
            <a-asset-item id="coffee-table-obj" src="models/wooden-coffe-table-obj/wooden-coffe-table.obj"></a-asset-item>
            <a-asset-item id="coffee-table-mtl" src="models/wooden-coffe-table-obj/wooden-coffe-table.mtl"></a-asset-item>
            <a-asset-item id="window-obj" src="models/window/window-frame-and-pane.obj"></a-asset-item>
            <a-asset-item id="window-mtl" src="models/window/window-frame-and-pane.mtl"></a-asset-item>
            <a-asset-item id="chair-obj" src="models/chair-obj/chair.obj"></a-asset-item>
            <a-asset-item id="chair-mtl" src="models/chair-obj/chair.mtl"></a-asset-item>
            <a-asset-item id="door-obj" src="models/door/door.obj"></a-asset-item>
            <a-asset-item id="door-mtl" src="models/door/door.mtl"></a-asset-item>
            <a-asset-item id="cup-obj" src="models/cup-obj/cup.obj"></a-asset-item>
            <a-asset-item id="cup-mtl" src="models/cup-obj/cup.mtl"></a-asset-item>
        </a-assets>
        <a-camera >
          <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
        <rw-room position="-2 0 -2" material="color:#787">
          <rw-wall position="4 0 0">
            <a-entity obj-model="obj: #window-obj;mtl: #window-mtl;" position="2.8 0.8 0" scale="0.6 0.6 0.6" rotation="0 0 0" ></a-entity>
          </rw-wall>
          <rw-wall position="4 0 8" material="color:#787"></rw-wall>
          <rw-wall position="0 0 8" material="color:#787"></rw-wall>
          <rw-wall position="0 0 0" material="color:#787">
              <rw-doorhole id="holeA"></rw-doorhole>
              <rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
          </rw-wall>
          <a-entity obj-model="obj: #table-obj;mtl: #table-mtl" rotation="0 0 0" position="0.4 0 0.7" scale="1 1.5 1">
            <a-entity obj-model="obj: #flower-obj;mtl: #flower-mtl;" position="1 0.42 -0.1" scale="0.12 0.12 0.12" rotation="0 180 0" ></a-entity>

                        <a-entity obj-model="obj: #fire-obj;mtl: #fire-mtl;" position="3 0.4 -0.56" scale="0.009 0.009 0.009" rotation="0 270 0" ></a-entity>

            <a-entity clock-component="ClockType:analog;SecHandColor:red"
            position="0.4 1.33 -0.66"scale="0.08 0.08 0.08" rotation="0 0 0"></a-entity>
            <a-entity obj-model="obj: #laptop-obj;mtl: #laptop-mtl;" position="0.4 0.82 -0.3" scale="0.2 0.25 0.3" rotation="0 90 0" ></a-entity>
            <a-entity obj-model="obj: #chair-obj;mtl: #chair-mtl;" position="0.4 0 0.2" scale="1 1 1" rotation="0 90 0" ></a-entity>
            <a-entity id="keyboard" super-keyboard="hand: #mouseCursor; imagePath:../dist/" position="0.4 0.85 -0.28" rotation="-1 0 0"></a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
            <a-entity id="hand" laser-controls="hand: right">
              <a-sphere radius="0.03"></a-sphere>
            </a-entity>
      
          </a-entity>


          <a-entity obj-model="obj: #table-obj;mtl: #table-mtl" rotation="0 90 0" position="0.7 0 7.5" scale="1 1.5 1">
          <a-entity obj-model="obj: #flower-obj;mtl: #flower-mtl;" position="-0.2 0.42 -0.1" scale="0.12 0.12 0.12" rotation="0 180 0" ></a-entity>

            <a-entity obj-model="obj: #laptop-obj;mtl: #laptop-mtl;" position="0.5 0.82 -0.3" scale="0.2 0.25 0.3" rotation="0 90 0" ></a-entity>
            <a-entity obj-model="obj: #chair-obj;mtl: #chair-mtl;" position="0.4 0 0.2" scale="1 1 1" rotation="0 90 0" ></a-entity>
            <a-entity id="keyboard" super-keyboard="hand: #mouseCursor; imagePath:../dist/" position="0.5 0.85 -0.28" rotation="-1 0 0"></a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
            <a-entity id="hand" laser-controls="hand: right">
              <a-sphere radius="0.03"></a-sphere>
            </a-entity>
          </a-entity>


        </rw-room>

        <!-- break room is from here-->
        <rw-room position="0 0 -3">
          <a-entity id="door" obj-model="obj: #door-obj;mtl: #door-mtl;" position="0.49 0 1" scale="0.84 0.905 0.8" rotation="0 90 0" ></a-entity>
          <rw-wall position=" 1 0 -1" material="color:#877"></rw-wall>
          <rw-wall position=" 1 0  1" material="color:#877">
              <rw-doorhole id="holeB"></rw-doorhole>
          </rw-wall>
          <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
          <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
          <a-entity id="coffeeMachine" obj-model="obj: #coffee-machine-obj;mtl: #coffee-machine-mtl;" position="0.2 0.5 -0.55" scale="0.03 0.03 0.03" rotation="0 0 0" >

          </a-entity>
          <a-entity obj-model="obj: #coffee-table-obj;mtl: #coffee-table-mtl;" position="0 0 -0.55" scale="0.5 0.4 0.36" rotation="0 0 0"></a-entity>
          <a-entity id="cup" obj-model="obj: #cup-obj;mtl: #cup-mtl;" position="-0.2 0.45 -0.55" scale="0.08 0.08 0.08" rotation="0 0 0" visible="false"></a-entity>

        </rw-room>

    </a-scene>

    <script src="cl.js">
      //js for opening and closing door. Need to put this in separate file.

    
    </script>
  </body>
</html>
