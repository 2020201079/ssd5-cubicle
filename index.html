<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="groundTexture" src="/models/floor/wooden-floor.jpg">
            <img id="blueWall" src="/models/wall/blue-wall.jpg">
            <img id="laptopImage" src="/models/laptop-obj/iMacScreen.png">
            <a-asset-item id="table-obj" src="/models/table-obj/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="/models/table-obj/table.mtl"></a-asset-item>
            <a-asset-item id="laptop-obj" src="/models/desktop-computer-obj/desktop-computer.obj"></a-asset-item>
            <a-asset-item id="laptop-mtl" src="/models/desktop-computer-obj/desktop-computer.mtl"></a-asset-item>
            <a-asset-item id="car-mtl" src="models/75-chevrolet_camaro_ss/Chevrolet_Camaro_SS_High.mtl"></a-asset-item>
            <a-asset-item id="car-obj" src="models/75-chevrolet_camaro_ss/Chevrolet_Camaro_SS_High.obj"></a-asset-item>
        </a-assets>
        <rw-room position="-2 0 -2" material="color:#866">
          <rw-wall position="4 0 0"></rw-wall>
          <rw-wall position="4 0 8"></rw-wall>
          <rw-wall position="0 0 8"></rw-wall>
          <rw-wall position="0 0 0">
              <rw-doorhole id="holeA"></rw-doorhole>
              <rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
          </rw-wall>
          <a-entity obj-model="obj: #table-obj;mtl: #table-mtl" rotation="0 0 0" position="0.4 0 0.6" scale="1 1 1">
            <a-entity obj-model="obj: #laptop-obj;mtl: #laptop-mtl;" position="0.5 0.82 -0.3" scale="0.2 0.2 0.2" rotation="0 90 0" ></a-entity>
          </a-entity>
        </rw-room>

        <rw-room position="0 0 -3">
          <rw-wall position=" 1 0 -1" material="color:#787"></rw-wall>
          <rw-wall position=" 1 0  1" material="color:#877">
              <rw-doorhole id="holeB"></rw-doorhole>
          </rw-wall>
          <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
          <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
        </rw-room>

        <a-entity obj-model="obj: #car-obj;mtl: #car-mtl;" position="-5 0 -140" scale="3 3 3" rotation="0 90 0" ></a-entity>-->
        
    </a-scene>
  </body>
</html>
